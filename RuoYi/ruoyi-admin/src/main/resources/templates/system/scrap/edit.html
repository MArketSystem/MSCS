<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改报损管理')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-scrap-edit" th:object="${scrap}">
            <input name="scrapId" th:field="*{scrapId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">报损商品编号：</label>
                <div class="col-sm-8">
                    <input name="scrapGoodno" th:field="*{scrapGoodno}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">报损数量：</label>
                <div class="col-sm-8">
                    <input name="scrapNum" th:field="*{scrapNum}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">报损日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="scrapDate" th:value="${#dates.format(scrap.scrapDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">报损原因：</label>
                <div class="col-sm-8">
                    <input name="scrapReason" th:field="*{scrapReason}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/scrap";
        $("#form-scrap-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-scrap-edit').serialize());
            }
        }

        $("input[name='scrapDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改进货管理')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-purch-edit" th:object="${purch}">
            <input name="purchId" th:field="*{purchId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">进货商品编号：</label>
                <div class="col-sm-8">
                    <input name="purchGoodno" th:field="*{purchGoodno}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">进货单价：</label>
                <div class="col-sm-8">
                    <input name="purchCost" th:field="*{purchCost}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">进货数量：</label>
                <div class="col-sm-8">
                    <input name="purchNum" th:field="*{purchNum}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">进货日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="purchDate" th:value="${#dates.format(purch.purchDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/purch";
        $("#form-purch-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-purch-edit').serialize());
            }
        }

        $("input[name='purchDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>

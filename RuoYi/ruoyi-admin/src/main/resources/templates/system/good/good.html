<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('商品管理列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>商品编号：</label>
                                <input type="text" name="goodNo"/>
                            </li>
                            <li>
                                <label>商品名称：</label>
                                <input type="text" name="goodName"/>
                            </li>
                            <li>
                                <label>商品库存：</label>
                                <input type="text" name="goodNum"/>
                            </li>
                            <li>
                                <label>商品价格：</label>
                                <input type="text" name="goodPrice"/>
                            </li>
                            <li>
                                <label>商品销售量：</label>
                                <input type="text" name="goodSell"/>
                            </li>
                            <li>
                                <label>商品总报废量：</label>
                                <input type="text" name="goodScrap"/>
                            </li>
                            <li>
                                <label>商品信息：</label>
                                <input type="text" name="goodInfo"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:good:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:good:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:good:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:good:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:good:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:good:remove')}]];
        var prefix = ctx + "system/good";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "商品管理",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'goodId',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'goodNo',
                    title: '商品编号'
                },
                {
                    field: 'goodName',
                    title: '商品名称'
                },
                {
                    field: 'goodNum',
                    title: '商品库存'
                },
                {
                    field: 'goodPrice',
                    title: '商品价格'
                },
                {
                    field: 'goodSell',
                    title: '商品销售量'
                },
                {
                    field: 'goodScrap',
                    title: '商品总报废量'
                },
                {
                    field: 'goodInfo',
                    title: '商品信息'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.goodId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.goodId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
